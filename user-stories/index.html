<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --color-bg: #f4f5f7;
      --color-surface: #ffffff;
      --color-text: #1a1a2e;
      --color-text-secondary: #5a5a72;
      --color-border: #e1e4e8;
      --color-shadow: rgba(0, 0, 0, 0.08);
      --color-shadow-hover: rgba(0, 0, 0, 0.14);
      --color-backlog-header: #4a6fa5;
      --color-done-header: #4a9a6e;
      --color-backdrop: rgba(20, 20, 35, 0.55);
      --color-accent: #4a6fa5;
      --radius-card: 6px;
      --radius-column: 8px;
      --radius-modal: 10px;
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
        monospace;
    }

    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ---- Header ---- */

    .page-header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 20px 24px;
    }

    .page-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--color-text);
    }

    .page-header p {
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      margin-top: 2px;
    }

    /* ---- Board ---- */

    .board {
      display: flex;
      gap: 24px;
      padding: 28px 24px;
      max-width: 960px;
      margin: 0 auto;
    }

    /* ---- Columns ---- */

    .column {
      flex: 1;
      min-width: 0;
    }

    .column-header {
      padding: 10px 16px;
      border-radius: var(--radius-column) var(--radius-column) 0 0;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .column-header .count {
      background: rgba(255, 255, 255, 0.25);
      font-size: 0.7rem;
      padding: 1px 7px;
      border-radius: 10px;
    }

    .column--backlog .column-header {
      background: var(--color-backlog-header);
    }

    .column--done .column-header {
      background: var(--color-done-header);
    }

    .column-body {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-top: none;
      border-radius: 0 0 var(--radius-column) var(--radius-column);
      padding: 12px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ---- Cards ---- */

    .card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-card);
      padding: 14px 16px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.15s ease;
      box-shadow: 0 1px 3px var(--color-shadow);
    }

    .card:hover {
      box-shadow: 0 4px 12px var(--color-shadow-hover);
      transform: translateY(-1px);
    }

    .card:active {
      transform: translateY(0);
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--color-text);
    }

    .card-excerpt {
      font-size: 0.78rem;
      color: var(--color-text-secondary);
      margin-top: 4px;
      line-height: 1.45;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ---- Modal ---- */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: var(--color-backdrop);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      padding: 24px;
    }

    .modal-backdrop.open {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--color-surface);
      border-radius: var(--radius-modal);
      width: 100%;
      max-width: 640px;
      max-height: calc(100vh - 48px);
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
      transform: translateY(12px) scale(0.97);
      transition: transform 0.2s ease;
      position: relative;
    }

    .modal-backdrop.open .modal {
      transform: translateY(0) scale(1);
    }

    .modal-close {
      position: sticky;
      top: 0;
      float: right;
      margin: 12px 12px 0 0;
      width: 32px;
      height: 32px;
      border: none;
      background: var(--color-bg);
      border-radius: 50%;
      font-size: 1.1rem;
      color: var(--color-text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s ease;
      z-index: 1;
    }

    .modal-close:hover {
      background: var(--color-border);
      color: var(--color-text);
    }

    .modal-content {
      padding: 32px 36px 36px;
    }

    /* ---- Rendered Markdown inside modal ---- */

    .modal-content h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 2px solid var(--color-border);
      color: var(--color-text);
      letter-spacing: -0.01em;
    }

    .modal-content h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-top: 28px;
      margin-bottom: 12px;
      color: var(--color-accent);
    }

    .modal-content h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    .modal-content p {
      margin-bottom: 12px;
      color: var(--color-text);
      line-height: 1.7;
    }

    .modal-content ul,
    .modal-content ol {
      margin-bottom: 12px;
      padding-left: 24px;
    }

    .modal-content li {
      margin-bottom: 4px;
      line-height: 1.6;
    }

    .modal-content code {
      font-family: var(--font-mono);
      background: var(--color-bg);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.88em;
    }

    .modal-content pre {
      background: #2d2d3f;
      color: #e8e8f0;
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 14px;
    }

    .modal-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .modal-content a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }

    .modal-content blockquote {
      border-left: 3px solid var(--color-accent);
      padding-left: 16px;
      margin: 0 0 14px;
      color: var(--color-text-secondary);
    }

    /* ---- Responsive ---- */

    @media (max-width: 640px) {
      .board {
        flex-direction: column;
        padding: 16px;
        gap: 20px;
      }

      .modal-content {
        padding: 24px 20px 28px;
      }

      .modal-backdrop {
        padding: 12px;
      }

      .modal-content h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <header class="page-header">
    <h1>Story Tracker</h1>
    <p>Idea Recorder -- user stories</p>
  </header>

  <main class="board" id="board"></main>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
    // ---- Story data ----

    const stories = [
      {
        column: "backlog",
        title: "Recording page",
        excerpt: "As a user, on the homepage I want to see a recording section and a list of messages...",
        file: "recording-page.md"
      }
    ];

    // ---- Render board ----

    const columns = {
      backlog: { label: "Backlog", modifier: "backlog" },
      done: { label: "Done", modifier: "done" }
    };

    function renderBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";

      for (const [key, col] of Object.entries(columns)) {
        const columnStories = stories.filter((s) => s.column === key);

        const columnEl = document.createElement("section");
        columnEl.className = `column column--${col.modifier}`;

        columnEl.innerHTML = `
          <div class="column-header">
            ${col.label}
            <span class="count">${columnStories.length}</span>
          </div>
          <div class="column-body" data-column="${key}"></div>
        `;

        const body = columnEl.querySelector(".column-body");

        columnStories.forEach((story) => {
          const card = document.createElement("article");
          card.className = "card";
          card.setAttribute("tabindex", "0");
          card.setAttribute("role", "button");
          card.setAttribute("aria-label", `Open story: ${story.title}`);
          card.innerHTML = `
            <div class="card-title">${story.title}</div>
            <div class="card-excerpt">${story.excerpt}</div>
          `;
          card.addEventListener("click", () => openModal(story));
          card.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              openModal(story);
            }
          });
          body.appendChild(card);
        });

        board.appendChild(columnEl);
      }
    }

    // ---- Modal ----

    const backdrop = document.getElementById("modal-backdrop");
    const modalContent = document.getElementById("modal-content");
    const closeBtn = document.getElementById("modal-close");

    async function openModal(story) {
      modalContent.innerHTML = "<p>Loadingâ€¦</p>";
      backdrop.classList.add("open");
      document.body.style.overflow = "hidden";
      closeBtn.focus();

      try {
        const response = await fetch(story.file);
        const markdown = await response.text();
        modalContent.innerHTML = marked.parse(markdown);
      } catch {
        modalContent.innerHTML = "<p>Failed to load story file.</p>";
      }
    }

    function closeModal() {
      backdrop.classList.remove("open");
      document.body.style.overflow = "";
    }

    closeBtn.addEventListener("click", closeModal);

    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeModal();
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && backdrop.classList.contains("open")) {
        closeModal();
      }
    });

    // ---- Init ----

    renderBoard();
  </script>

</body>
</html>
